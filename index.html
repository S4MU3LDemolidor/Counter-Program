<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript course</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 class="title">Counter Program</h1>
    <div class="displayStatus" id="counterStatus">0</div>
    <div class="allButtons">
        <input type="text" id="removeAmount" placeholder="Amount" class="inputBox">
        <button class="removeButton" id="remove" onclick="removeOne()">Remove</button>
        <button class="resetButton" id="reset" onclick="reset()">Reset</button>
        <button class="addButton" id="add" onclick="addOne()">Add</button>
        <input type="text" id="addAmount" placeholder="Amount" class="inputBox">
    </div>
    
    <script src="js.js"></script>
    
</body>
</html>
